<div class="cart-container">
    <div class="cart-panel">
        <div class="cart-item" *ngFor="let item of data">
            <img [src]="item.url">
            <div class="cart-item-details">
                <h5>{{ item.name }}</h5>
                <p>${{ item.price }}</p>
                <div>
                    <p>Amount: <input type="number" [(ngModel)]="item.quantity" (ngModelChange)="changeAmount(item)"
                            class="number-input" value="{{ item.quantity }}"></p>
                </div>
            </div>
        </div>
        <div class="fw-bold">
            <p>Total: ${{ totalPrice }}</p>
        </div>
    </div>
    <form #form="ngForm" (ngSubmit)="submitOrder()">
        <div class="form-margin">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" [(ngModel)]="name" class="form-control" id="fullName" name="fullName" required minlength="6"
                    placeholder="(minimum 6 characters)" #fullName="ngModel">
                <div *ngIf="fullName.invalid && fullName.dirty">
                    <div class="text-danger mt-2">Full name must be minimum 6 characters</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="email" [(ngModel)]="email" class="form-control" id="address" name="address" required minlength="6"
                    placeholder="(minimum 6 characters)" #address="ngModel">
                <div *ngIf="address.invalid && address.dirty">
                    <div class="text-danger mt-2">Address must be minimum 6 characters</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="credit" class="form-label">Credit card number</label>
                <input type="text" [(ngModel)]="credit" class="form-control" id="creditCard" name="credit" required pattern="^\d{16,}$" maxlength="16"
                    placeholder="(16-digit number)" #creditCard="ngModel">
                <div *ngIf="creditCard.invalid && creditCard.dirty">
                    <div class="text-danger mt-2">Credit card must be 16-digit number</div>
                </div>
                <div id="hintCredit" class="form-text pt-2" style="font-size: 12px;">We'll never share your payment
                    details with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary"
                [disabled]="!name || !email || !credit || !totalPrice || form.invalid">Submit</button>
        </div>
    </form>
</div>
